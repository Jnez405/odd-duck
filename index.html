<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odd Duck Products</title>
</head>
<body>
  <header>
    <img src="../img/oddducklg.png" alt="logo" id="logo">
    <h1>Odd Duck Products</h1>
  </header>
  <main>
    <aside id="results">
      <h2>Results</h2>
      <ul>
        <!-- List of results will be dynamically inserted here -->
      </ul>
    </aside>
    <section id="main-content">
      <section id="voting-section">
        <div class="image-container">
          <!-- Images will be dynamically inserted here -->
        </div>
        <button id="view-results" disabled>View Results</button>
      </section>
      <section id="description">
        <p>
          Welcome to Odd Duck Products! We're all about transforming the everyday into something fun, quirky, and memorable. Our mission is to take ordinary items and give them a twist that makes them stand out and bring a smile to your face.
        </p>
      </section>
      <section id="chart-container">
        <canvas id="results-chart"></canvas>
      </section>
    </section>
  </main>
  <footer>
    <p>Odd Duck Products &copy 2024 </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
